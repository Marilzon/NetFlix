<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">

  <script defer src="js//jquery.min.js"></script>
  <script defer src="https://kit.fontawesome.com/0d15fb5edd.js" crossorigin="anonymous"></script>
  <script defer src="js/owl.carousel.min.js"></script>
  <script defer src="js/main.js"></script>

  <title>NetFlix Clone(GoodFlix)</title>
</head>

<body>

  <header>
    <div class="container">
      <h2 class="logo">GoodFlix</h2>
      <nav>
        <a href="#">INICIO</a>
        <a href="#">SERIES</a>
        <a href="#">FILMES</a>
        <a href="#">DOCUMENTARIOS</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="main">
      <div class="container">
        <h3 class="title">The Good Doctor</h3>
        <p class="description">Um jovem médico com autismo começa a trabalhar em um famoso hospital. Além dos desafios
          da profissão, ele
          terá também que provar sua capacidade a seus colegas e superiores.
        </p>
      </div>
      <div class="button-container">
        <button role="button" class="button">
          <i class="fas fa-play"></i>
          Assistir
        </button>
        <button role="button" class="button">
          <i class="fas fa-info-circle"></i>
          Informações
        </button>
      </div>
    </div>
  </main>

  <div class="movies">
    <div class="owl-carousel owl-theme">
      <div class="item"><img class="img-item" src="img/1.jpg" alt=""></div>
      <div class="item"><img class="img-item" src="img/2.jpg" alt=""></div>
      <div class="item"><img class="img-item" src="img/3.jpg" alt=""></div>
      <div class="item"><img class="img-item" src="img/4.jpg" alt=""></div>
      <div class="item"><img class="img-item" src="img/5.jpg" alt=""></div>
      <div class="item"><img class="img-item" src="img/6.jpg" alt=""></div>
      <div class="item"><img class="img-item" src="img/7.jpg" alt=""></div>
      <div class="item"><img class="img-item" src="img/8.jpg" alt=""></div>
      <div class="item"><img class="img-item" src="img/9.jpg" alt=""></div>
    </div>
  </div>

  <footer></footer>

</body>

</html>
